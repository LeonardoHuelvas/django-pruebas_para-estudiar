{% extends "index.html" %} {% load static %} {% block content %}
<div class="container-fluid mt-4">
    <h3 class="text-primary mb-3">Ejes Temáticos</h3>
    <a href="{% url 'core:eje_create' %}" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Nuevo Eje</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-light">
            <tr>
                <th>Nombre</th>
                <th>Quiz</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for eje in object_list %}
            <tr>
                <td>{{ eje.nombre }}</td>
                <td>{{ eje.quiz.nombre }}</td>
                <td>
                    <a href="{% url 'core:eje_detail' eje.id %}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                    <a href="{% url 'core:eje_update' eje.id %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'core:eje_delete' eje.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay ejes temáticos registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
