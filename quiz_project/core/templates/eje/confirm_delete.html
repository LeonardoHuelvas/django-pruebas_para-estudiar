{% extends "index.html" %} {% load static %} {% block content %}
<div class="container mt-4">
    <h3 class="text-danger">¿Eliminar este eje temático?</h3>

    <p>Estás a punto de eliminar el eje temático: <strong>{{ object.nombre }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Confirmar</button>
        <a href="{% url 'core:eje_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
