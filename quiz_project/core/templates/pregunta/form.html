{% extends "index.html" %} {% block content %}
<div class="container mt-4">
    <h3 class="text-primary">{{ view.object.pk|yesno:"Editar Pregunta,Nueva Pregunta" }}</h3>

    <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'core:pregunta_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
