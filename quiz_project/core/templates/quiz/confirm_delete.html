{% extends "index.html" %} {% block content %}
<div class="container mt-4">
    <h3 class="text-danger">¿Estás seguro que deseas eliminar este quiz?</h3>
    <p><strong>{{ object.nombre }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'core:quiz_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
