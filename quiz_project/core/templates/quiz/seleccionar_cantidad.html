{% extends "index.html" %} {% block content %}
<div class="container mt-4">
    <h3 class="text-primary">Iniciar Simulacro: {{ eje.nombre }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>¿Cuántas preguntas deseas responder?</label>
            <input type="number" name="cantidad" class="form-control" value="10" min="1" max="100" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Iniciar</button>
        <a href="{% url 'core:quiz_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
